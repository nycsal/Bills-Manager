<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KakaBillPay</title>
  <style>
    /* ——— Styles are same as before ——— */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f6;
      color: #333;
    }

    header {
      background: #6a4e42;
      color: white;
      padding: 1rem;
      font-size: 1.7rem;
      text-align: center;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fffefc;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .month-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .month-nav button {
      background: #5c8374;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .totals {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin: 0.5rem 0 1rem;
    }

    .add-form select,
    .add-form input,
    .add-form textarea {
      padding: 0.8rem;
      margin: 0.4rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .add-form input[type='text']#vendorOther {
      display: none;
    }

    .add-form label {
      margin-top: 0.6rem;
      font-weight: bold;
      color: #444;
      display: block;
    }

    .add-form .recurring {
      margin-top: 0.4rem;
    }

    .add-form button {
      background: #4a6d7c;
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      border-radius: 6px;
      font-size: 1.1rem;
      margin-top: 10px;
      cursor: pointer;
    }

    .bill-list {
      margin-top: 2rem;
    }

    .bill-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f2f1ee;
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-left: 5px solid #6a4e42;
      border-radius: 5px;
      flex-wrap: wrap;
    }

    .bill-info {
      flex: 1;
      margin-left: 1rem;
    }

    .bill-info small {
      display: block;
      color: #666;
    }

    .paid-toggle {
      margin-right: 10px;
    }

    .icon-delete {
      color: #b00020;
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 8px;
    }

    .pay-button {
      background: #9d5c63;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      margin-top: 5px;
      cursor: pointer;
    }

    @media (max-width: 700px) {
      .bill-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .bill-info {
        margin-top: 0.5rem;
      }

      .totals {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>KakaBillPay</header>
  <div class="container">
    <div class="month-nav">
      <button id="prevMonth">&larr; Prev</button>
      <div id="currentMonth"></div>
      <button id="nextMonth">Next &rarr;</button>
    </div>
    
    <div class="totals">Total Due: $<span id="totalDue">0.00</span></div>

    <form class="add-form" id="billForm">
      <label for="type">Bill Type</label>
      <select id="type" required>
        <option>Choose...</option>
        <option>Mortgage</option>
        <option>Rent</option>
        <option>Utilities</option>
        <option>Internet</option>
        <option>Mobile</option>
        <option>Electricity</option>
        <option>Water</option>
        <option>Gas</option>
        <option>Insurance</option>
        <option>Streaming</option>
        <option>Credit Card</option>
        <option>Loan</option>
        <option>Other</option>
      </select>

      <label for="vendor">Vendor</label>
      <select id="vendor" required>
        <option>Choose Vendor</option>
        <option>Verizon</option>
        <option>AT&T</option>
        <option>T-Mobile</option>
        <option>Optimum</option>
        <option>Xfinity</option>
        <option>Spectrum</option>
        <option>Netflix</option>
        <option>Hulu</option>
        <option>Amazon Prime</option>
        <option>Geico</option>
        <option>Progressive</option>
        <option>Other</option>
      </select>

      <input type="text" id="vendorOther" placeholder="Enter Vendor Name" />

      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" required />

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Amount ($)" required />

      <label for="notes">Notes</label>
      <textarea id="notes" rows="2" placeholder="Optional notes..."></textarea>

      <label class="recurring"><input type="checkbox" id="recurring" /> Add to all future months</label>

      <button type="submit">Add Bill</button>
    </form>

    <div class="bill-list" id="billList"></div>
  </div>

  <script>
    const billForm = document.getElementById("billForm");
    const billList = document.getElementById("billList");
    const totalDueDisplay = document.getElementById("totalDue");
    const currentMonthDisplay = document.getElementById("currentMonth");
    const prevMonthBtn = document.getElementById("prevMonth");
    const nextMonthBtn = document.getElementById("nextMonth");
    const vendorDropdown = document.getElementById("vendor");
    const vendorOtherInput = document.getElementById("vendorOther");
    const recurringCheckbox = document.getElementById("recurring");

    const vendorLinks = {
      "Verizon": "https://www.verizon.com",
      "AT&T": "https://www.att.com",
      "T-Mobile": "https://www.t-mobile.com",
      "Optimum": "https://www.optimum.com",
      "Xfinity": "https://www.xfinity.com",
      "Spectrum": "https://www.spectrum.com",
      "Netflix": "https://www.netflix.com",
      "Hulu": "https://www.hulu.com",
      "Amazon Prime": "https://www.amazon.com/prime",
      "Geico": "https://www.geico.com",
      "Progressive": "https://www.progressive.com"
    };

    function saveToStorage() {
      localStorage.setItem("kakaBillsData", JSON.stringify(billsData));
    }

    function loadFromStorage() {
      const data = localStorage.getItem("kakaBillsData");
      billsData = data ? JSON.parse(data) : {};
    }

    vendorDropdown.addEventListener("change", () => {
      const showCustom = vendorDropdown.value === "Other";
      vendorOtherInput.style.display = showCustom ? "block" : "none";
      vendorOtherInput.required = showCustom;
    });

    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    let currentMonthIndex = new Date().getMonth();
    let billsData = {};

    function updateMonthDisplay() {
      currentMonthDisplay.textContent = monthNames[currentMonthIndex];
      renderBills();
    }

    prevMonthBtn.onclick = () => {
      currentMonthIndex = (currentMonthIndex + 11) % 12;
      updateMonthDisplay();
    };

    nextMonthBtn.onclick = () => {
      currentMonthIndex = (currentMonthIndex + 1) % 12;
      updateMonthDisplay();
    };

    billForm.onsubmit = e => {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const vendorSelected = vendorDropdown.value;
      const vendor = vendorSelected === "Other" ? vendorOtherInput.value.trim() : vendorSelected;
      const dueDate = document.getElementById("dueDate").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const notes = document.getElementById("notes").value.trim();
      const recurring = recurringCheckbox.checked;

      if (!type || !vendor || !dueDate || isNaN(amount)) return;

      const billTemplate = {
        id: Date.now(),
        type, vendor, dueDate, amount, notes,
        paid: false
      };

      for (let i = currentMonthIndex; i < 12; i++) {
        if (!billsData[i]) billsData[i] = [];
        if (i === currentMonthIndex || recurring) {
          billsData[i].push({ ...billTemplate, id: Date.now() + i });
        }
      }

      saveToStorage();
      billForm.reset();
      vendorOtherInput.style.display = 'none';
      updateMonthDisplay();
    };

    function renderBills() {
      const bills = billsData[currentMonthIndex] || [];
      billList.innerHTML = '';
      let totalDue = 0;

      bills.forEach(bill => {
        const billDiv = document.createElement("div");
        billDiv.className = "bill-item";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = bill.paid;
        checkbox.className = "paid-toggle";
        checkbox.onchange = () => {
          bill.paid = checkbox.checked;
          saveToStorage();
          renderBills();
        };

        const info = document.createElement("div");
        info.className = "bill-info";
        info.innerHTML = `
          <strong>${bill.type} - $${bill.amount.toFixed(2)} (${bill.paid ? 'Paid' : 'Unpaid'})</strong>
          <small>Vendor: ${bill.vendor} | Due: ${bill.dueDate}</small>
          ${bill.notes ? `<small>Notes: ${bill.notes}</small>` : ""}
        `;

        const payBtn = document.createElement("button");
        payBtn.textContent = "Pay Bill";
        payBtn.className = "pay-button";
        payBtn.onclick = () => {
          const url = vendorLinks[bill.vendor];
          if (url) {
            window.open(url, "_blank");
          } else {
            alert(`Please open your app or visit the site for: ${bill.vendor}`);
          }
        };

        const delBtn = document.createElement("span");
        delBtn.className = "icon-delete";
        delBtn.textContent = "🗑️";
        delBtn.onclick = () => {
          billsData[currentMonthIndex] = bills.filter(b => b.id !== bill.id);
          saveToStorage();
          renderBills();
        };

        const right = document.createElement("div");
        right.appendChild(payBtn);
        right.appendChild(delBtn);

        billDiv.appendChild(checkbox);
        billDiv.appendChild(info);
        billDiv.appendChild(right);
        billList.appendChild(billDiv);

        if (!bill.paid) totalDue += bill.amount;
      });

      totalDueDisplay.textContent = totalDue.toFixed(2);
    }

    // Load from localStorage on page load
    window.addEventListener("DOMContentLoaded", () => {
      loadFromStorage();
      updateMonthDisplay();
    });
  </script>
</body>
</html>
